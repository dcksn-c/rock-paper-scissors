<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let moves = ["rock", "paper", "scissors"];
        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            return moves[Math.floor(Math.random()*moves.length)];
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                console.log("Draw!");
            }
            else if (computerSelection == "rock" && playerSelection == "paper") {
                console.log("You Win! " + playerSelection + " beats " + computerSelection);
                playerScore += 1;
            }
            else if (computerSelection == "paper" && playerSelection == "scissors") {
                console.log("You Win! " + playerSelection + " beats " + computerSelection);
                playerScore += 1;
            }
            else if (computerSelection == "scissors" && playerSelection == "rock") {
                console.log("You Win! " + playerSelection + " beats " + computerSelection);
                playerScore += 1;
            }
            else {
                console.log("You Lose! " + computerSelection + " beats " + playerSelection);
                computerScore +=1;
            }
        }

        function game() {
            playerScore = 0;
            computerScore = 0;
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("Rock, Paper or Scissors?").toLowerCase();
                let computerSelection = getComputerChoice();
                playRound(playerSelection, computerSelection);
            }
            if (playerScore === computerScore) {
                console.log("Tie Game. Player: " + playerScore + " Computer: " + computerScore);
            }
            else if (playerScore > computerScore) {
                console.log("You Won the Game! Player: " + playerScore + " Computer: " + computerScore);
            }
            else {
                console.log("You Lost the Game! Player: " + playerScore + " Computer: " + computerScore);
            }
        }
    </script>
</body>
</html>
